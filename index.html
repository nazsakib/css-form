<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet and font -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- fontawsome link -->
    <script src="https://kit.fontawesome.com/697c0af9d0.js" crossorigin="anonymous"></script>


    <title>CSS Login</title>
</head>
<body>
    <div class="form-main">
        <main>
    <!-- Left Part -->

            <div class="login-form">
                <h1 class="login-heading">Login</h1>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <p class="use-account">Or use your account</p>

                <form action="#">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="pass" id="pass" placeholder="Password">
                    <a href="#">Forgot your password?</a>
                    <a  class="btn" href="#">Log in</a>
                </form>

            </div>

        <!-- Right Part -->

            <div class="login-text">
                <div class="text">
                    <h1>HTML CSS Login Form</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi hic eveniet vero earum autem fugit odio accusamus doloribus, exercitationem dolore!</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
